<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Analyzer</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #45f3ff;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .inputbox {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .label {
            font-size: 15px;
            position: absolute;
            top: 15px;
            left: 10px;
            color: #8f8f8f;
            pointer-events: none;
            transition: 0.3s ease;
            background-color: #2c2c2c;
            padding: 0 5px;
            z-index: 1;
        }

        .input {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            background-color: #3a3a3a;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
                        -1px -1px 6px rgba(255, 255, 255, 0.4);
            padding: 20px;
            box-sizing: border-box;
        }

        .input:focus + .label,
        .input:not(:placeholder-shown) + .label {
            top: -20px;
            left: 10px;
            font-size: 12px;
            color: #45f3ff;
        }

        .styled-button {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to bottom, #171717, #242424);
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #292929;
            margin-top: 30px;
        }

        .styled-button::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }

        .styled-button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .styled-button .inner-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #171717, #242424);
            width: 40px;
            height: 40px;
            margin-left: 10px;
            border-radius: 50%;
            box-shadow: 0 0 1px rgba(0, 0, 0, 1);
            border: 1px solid #252525;
            transition: all 0.2s ease;
        }

        .styled-button .inner-button::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }

        .styled-button .inner-button .icon {
            filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
                drop-shadow(0 0 4px rgba(0, 0, 0, 1));
            transition: all 0.4s ease-in-out;
        }

        .styled-button .inner-button .icon:hover {
            filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
                drop-shadow(0 0 20px rgba(2, 2, 2, 1));
            transform: rotate(-35deg);
        }

        .error {
            color: #ff4d4d;
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub Repository Analyzer</h1>
    <form action="/" method="post">
        <div class="container">
            <div class="inputbox">
                <input type="text" id="owner" name="owner" class="input" required placeholder=" ">
                <label for="owner" class="label">Repository Owner</label>
            </div>
            <div class="inputbox">
                <input type="text" id="repo" name="repo" class="input" required placeholder=" ">
                <label for="repo" class="label">Repository Name</label>
            </div>
        </div>
        <button type="submit" class="styled-button">
            Analyze
        </button>
    </form>

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
</body>
</html>
